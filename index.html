<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeshare Maintenance Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Time Share Maintenance Fee Calculator</h1>
        <form id="feeCalculatorForm" novalidate>
            <div class="form-group">
                <label for="maintenanceFee">Maintenance Fee (1 Timeshare):</label>
                <input type="number" id="maintenanceFee" name="maintenanceFee" placeholder="Enter maintenance fee" required>
                <span class="error" id="maintenanceFeeError"></span>
            </div>

            <div class="form-group">
                <label for="propertyTax">Property Tax (In Dollars):</label>
                <input type="number" id="propertyTax" name="propertyTax" placeholder="Enter property tax" value="0" required>
                <span class="error" id="propertyTaxError"></span>
            </div>

            <div class="form-group">
                <label for="membershipFee">RCI/II Membership Fee:</label>
                <input type="number" id="membershipFee" name="membershipFee" placeholder="Enter membership fee" value="99" required>
                <span class="error" id="membershipFeeError"></span>
            </div>

            <div class="form-group">
                <label for="exchangeFee">RCI/II Exchange Fee:</label>
                <input type="number" id="exchangeFee" name="exchangeFee" placeholder="Enter exchange fee" required>
                <span class="error" id="exchangeFeeError"></span>
            </div>

            <div class="form-group">
                <label for="priceIncrease">Anticipated Price Increase %:</label>
                <input type="number" id="priceIncrease" name="priceIncrease" placeholder="Enter price increase" value="12" required>
                <span class="error" id="priceIncreaseError"></span>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location">
            </div>

            <button type="button" onclick="calculateFees()">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Total Annual Cost: <span id="totalAnnualCost"></span></h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th># of Years</th>
                        <th>Year</th>
                        <th>Monthly Cost</th>
                        <th>Annual Cost</th>
                        <th>Cumulative Cost</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" onclick="printResults()">Print Results</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
